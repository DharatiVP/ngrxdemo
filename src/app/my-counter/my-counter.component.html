<div class="row">
    <div class="col-md-6">
        <button class="btn btn-primary mx-3 my-3" (click)="increment()">Increment</button>
            Current Count: {{ count$ | async }}<br>
        <button class="btn btn-success mx-3 my-3" (click)="decrement()">Decrement</button>
        <button class="btn btn-info mx-3 my-3" (click)="reset()">Reset Counter</button>
    </div>
</div>
